<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IMC - TropaDoCalvo</title>
        <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/style.css">
        <link rel="stylesheet" media="screen and (max-width: 899px)" href="css/style-movel.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    </head>

    <body>
        <head>
            <div class="top">
                <span class="titulo">Calculadora de IMC</span>
            </div>
        </head>

        <main>
            <div class="boxCalcu">
                <p class="alturatx">Altura</p>
                <input inputmode="numeric" id="nunAltura" type="text" placeholder="00.0" class="alturain" maxlength="5">
                <p class="pesotx">Peso</p>
                <input inputmode="numeric" id="nunPeso" type="text" placeholder="00.0" class="pesoin" maxlength="5">
                <button id="botaoCalcular" class="botaoCalcu">Calcular</button>
            </div>
            
            <div class="boxResult">
                <div class="info"> <div class="infoC">!</div> </div>
                <div class="infotx">
                    </br>
                    Essa é apenas uma estimativa aproximada. </br></br>
                    O cálculo não leva em conta a distribuição de gordura, sexo ou idade.</br> </br>
                    Procure um médico especializado na área para um número mais preciso. 

                </div>
                <p class="resul"> Resultado </p>
                <input class="resultado" type="number" id="nunResultado" value="0.00" readonly maxlength="3"></input>
            </div>

            <div class="boxBar">
                <div class="progresViw">
                    <a href="" class="valorProgresso">-</a>
                    <div class="progresMask"></div>
                </div>
            </div>
        </main>
        <script src="js/base.js"></script>
    </body>
</html>
