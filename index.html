<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IMC - TropaDoCalvo</title>
        <link rel="stylesheet" media="screen and (min-width: 850px)" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="boxCalcu">
                <p class="alturatx">Altura</p>
                <input id="nunAltura" type="text" placeholder="00.0" class="alturain" maxlength="5">
                <p class="pesotx">Peso</p>
                <input id="nunPeso" type="text" placeholder="00.0" class="pesoin" maxlength="5">
                <button id="botaoCalcular" class="botaoCalcu">Calcular</button>
            </div>
            
            <div class="boxResult">
                <p class="resul"> Resultado </p>
                <input class="resultado" type="number" id="nunResultado" value="0.00" readonly maxlength="3"></input>
            </div>

            <div class="boxBar">
                <div class="progresViw">
                    <span class="valorProgresso">0%</span>
                    <div class="progresMask"></div>
                </div>
            </div>
        </main>
        <script src="js/base.js"></script>
    </body>
</html>
